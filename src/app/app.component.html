<h1>
  <nav>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h4>Assignments App</h4>
        <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
        <span class="mat-toolbar-row"></span>     
      <form class="login">
        <div class="" *ngIf="!isLoggedIn(); else nonsoumis">
          <mat-form-field>
            <input matInput type="email"  appearance="fill"  [(ngModel)]="email" placeholder="Email" name="email">
          </mat-form-field>&nbsp;
  
          <mat-form-field>
            <input matInput type="password"  appearance="fill"  [(ngModel)]="password"  placeholder="Password" name="password">
          </mat-form-field>&nbsp;&nbsp;
          <mat-slide-toggle color="primary" (click)="isAdmin()">Admin</mat-slide-toggle>&nbsp;
  
          <button class="connect" mat-flat-button color="#0000" (click)="connection()">Connexion</button>
        </div>
        <ng-template #nonsoumis>
          <button mat-flat-button style="color: darkred;" (click)="disconnection()" class="disconnect">DÃ©connexion</button>
        </ng-template>
      </form>
      </mat-toolbar-row>
        </mat-toolbar>
          <mat-sidenav-container [hasBackdrop]="false">
          <mat-sidenav [(opened)]="opened" mode="push">
          <div style="padding: 10px;">
            <a routerLink="/home">
              Accueil
            </a>
          </div>
          <div style="padding: 10px;" class="AjouterBtn" *ngIf="isAdmin2()">
            <a routerLink="/add">
              Ajouter
            </a>
          </div>
        </mat-sidenav>
